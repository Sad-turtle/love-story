<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз: Кто ты из Ай?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #0056b3;
        }
        .result {
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        #restartBtn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz"></div>
        <div id="result" class="result"></div>
        <button id="restartBtn" onclick="restartQuiz()" style="display:none;">Пройти заново</button>
    </div>
    <script>
        const questions = [
            { 
                question: "Какой твой любимый цвет?", 
                answers: [
                    { text: "Синий", scores: { "Ая историк": 2, "Серьезная Ая": 1 } },
                    { text: "Красный", scores: { "Ая зажигалочка": 2, "Ая королева кринжа": 1 } },
                    { text: "Желтый", scores: { "Ая принцесса": 2, "Ая которую надо баловать": 1 } },
                    { text: "Зеленый", scores: { "Спортивная Ая": 2, "Ая старший ребенок": 1 } }
                ]
            },
            { 
                question: "Как ты проводишь выходные?", 
                answers: [
                    { text: "Читаю книги", scores: { "Ая историк": 2, "Серьезная Ая": 1 } },
                    { text: "Вечеринка с друзьями", scores: { "Ая зажигалочка": 2, "Ая королева кринжа": 1 } },
                    { text: "Шоппинг и уход за собой", scores: { "Ая принцесса": 2, "Ая которую надо баловать": 1 } },
                    { text: "Занимаюсь спортом", scores: { "Спортивная Ая": 2, "Ая старший ребенок": 1 } }
                ]
            },
            { 
                question: "Какой твой идеальный ужин?", 
                answers: [
                    { text: "Стейк с вином", scores: { "Серьезная Ая": 2, "Ая историк": 1 } },
                    { text: "Фастфуд", scores: { "Ая королева кринжа": 2, "Ая зажигалочка": 1 } },
                    { text: "Фрукты и десерты", scores: { "Ая принцесса": 2, "Ая которую надо баловать": 1 } },
                    { text: "Смузи и салаты", scores: { "Спортивная Ая": 2, "Ая старший ребенок": 1 } }
                ]
            }
        ];
        
        const results = {
            "Ая историк": "images/aya_historian.jpg",
            "Ая королева кринжа": "images/aya_cringe.jpg",
            "Ая принцесса": "images/aya_princess.jpg",
            "Ая которую надо баловать": "images/aya_spoiled.jpg",
            "Серьезная Ая": "images/aya_serious.jpg",
            "Ая старший ребенок": "images/aya_older_child.jpg",
            "Ая зажигалочка": "images/aya_fire.jpg",
            "Спортивная Ая": "images/aya_sport.jpg"
        };
        
        let currentQuestion = 0;
        let scores = {};
        Object.keys(results).forEach(result => scores[result] = 0);
        
        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            const q = questions[currentQuestion];
            
            const questionElem = document.createElement("div");
            questionElem.className = "question";
            questionElem.textContent = q.question;
            quizDiv.appendChild(questionElem);
            
            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";
            
            q.answers.forEach(answer => {
                const btn = document.createElement("button");
                btn.textContent = answer.text;
                btn.onclick = () => {
                    Object.entries(answer.scores).forEach(([key, value]) => {
                        scores[key] += value;
                    });
                    nextQuestion();
                };
                optionsDiv.appendChild(btn);
            });
            
            quizDiv.appendChild(optionsDiv);
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        }
        
        function showResult() {
            document.getElementById("quiz").style.display = "none";
            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";
            let finalResult = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            resultDiv.innerHTML = `<h2>${finalResult}</h2><img src="${results[finalResult]}" alt="${finalResult}">`;
            document.getElementById("restartBtn").style.display = "block";
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            Object.keys(scores).forEach(key => scores[key] = 0);
            document.getElementById("quiz").style.display = "block";
            document.getElementById("result").style.display = "none";
            document.getElementById("restartBtn").style.display = "none";
            loadQuestion();
        }
        
        loadQuestion();
    </script>
</body>
</html>
