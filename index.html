            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            const q = questions[currentQuestion];
            
            const questionElem = document.createElement("div");
            questionElem.className = "question";
            questionElem.textContent = q.question;
            quizDiv.appendChild(questionElem);
            
            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";
            
            q.answers.forEach(answer => {
                const btn = document.createElement("button");
                btn.textContent = answer.text;
                btn.onclick = () => {
                    Object.entries(answer.scores).forEach(([key, value]) => {
                        scores[key] += value;
                    });
                    nextQuestion();
                };
                optionsDiv.appendChild(btn);
            });
            
            quizDiv.appendChild(optionsDiv);
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        }
        
        function showResult() {
            document.getElementById("quiz").style.display = "none";
            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";
            let finalResult = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            
            if (!results[finalResult]) return;
            
            resultDiv.innerHTML = `
                <h2>${finalResult}</h2>
                <div class="result-section">
                    <img src="${results[finalResult].ticket}" alt="Билет">
                    <img src="${results[finalResult].image}" alt="${finalResult}">

                <p>${results[finalResult].description}</p>
            `;
            document.getElementById("restartBtn").style.display = "block";
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            Object.keys(scores).forEach(key => scores[key] = 0);
            document.getElementById("quiz").style.display = "block";
            document.getElementById("result").style.display = "none";
            document.getElementById("restartBtn").style.display = "none";
            loadQuestion();
        }
